	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">
		body{
			background-image: url(18.jpg);
			background-size: cover;

		#form{
		background-color: 	#8cff66;
		min-height: 600px;
		padding: 5px 40px 40px 40px;
		opacity: 0.80;
		margin-top: 8%;

		}
		.registration{
			font-size: 40px;
			font-family: Times New Roman;
			font-weight: 700px;
			border-bottom-style: ridge;

		}
		.text{
			height: 43px;
			padding: 
		}
		label{
			font-size: 18px;

		}
		.btn-primary{
			border-radius: 0px;
			padding: 10px;
			width: 48%; 
		}
		.btn-danger{
			border-radius: 0px;
			padding: 10px;
			width: 48%;
		}
	</style>
</head>
<body>
		<div class="container">
				<div class="row">
						<div class="col-md-6 col-md-offset-3"  id="form">
						<center>
							<b class="registration">Sign Up</b>
						</center>
						<form>
							<div class="form-group">
								<label>Username :</label>
								<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
									<input type="text" name="name" class="form-control text" placeholder=" Enter Username">
								</div>
							</div>
							<div class="form-group">
								<label>Email :</label>
								<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
									<input type="email" name="Email" class="form-control text" placeholder=" Enter Email">
								</div>
							</div>
							<div class="form-group">
								<label>Password :</label>
								<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									<input type="password" name="password" class="form-control text" placeholder=" Enter Password">
								</div>
							</div>
							<div class="form-group">
								<label>Confirm Password :</label>
								<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									<input type="password" name="password" class="form-control text" placeholder=" Enter Password again">
								</div>
							</div>
							<div class="form-group">
								<label>Mobile Number :</label>
								<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
									<input type="text" name="name" class="form-control text" placeholder=" Enter Mobile Number">
								</div>
							</div> 
							<div class="form-group">
								
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Submit">
								<input type="reset" class="btn btn-danger" value="Reset">
								
							</div>
						</form>
						</div>
			</div>
			
		</div>
</body>
</html>
